<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    const { createApp, h, reactive, ref, getCurrentInstance, onBeforeMount, onMounted, onBeforeUpdate, onUpdated } = VueRuntimeDom

    let App = {
      setup(props, ctx) {
        const flag = ref(true)
        setTimeout(() => {
          flag.value = false
        }, 2000)

        let i = getCurrentInstance()
        console.log('i', i)
        onBeforeMount(() => {
          console.log('onBeforeMount')
        })
        onMounted(() => {
          console.log('onMounted')
        })
        onBeforeUpdate(() => {
          console.log('onBeforeUpdate')
        })
        onUpdated(() => {
          console.log('onUpdated')
        })

        return (proxy) => {
          return h('div', flag.value)
        }
      }
    }

    createApp(App, { name: 'aaa', age: 20 }).mount('#app')


  </script>
</body>

</html>
