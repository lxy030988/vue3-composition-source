<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { ref, computed, effect } = VueReactivity
    let a = ref(10)
    let b = computed(() => {
      console.log('computed')
      return a.value + 10
    })
    // console.log(b.value)
    // console.log(b.value)
    // a.value = 1
    // console.log(b.value)
    // console.log(b.value)
    effect(() => {
      console.log('effect')
      console.log(b.value)
    })
    a.value = 1
  </script>
</body>

</html>
