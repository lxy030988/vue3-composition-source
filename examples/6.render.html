<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    // console.log('VueRuntimeDom', VueRuntimeDom)
    const { createApp, h } = VueRuntimeDom

    let App = {
      setup(props, ctx) {
        console.log('setup', props, ctx)

        return (proxy) => {
          console.log('setup return', proxy)
          return h('div', { style: { color: 'red' } }, 'hello')
        }
      },
      render(proxy) {//effect函数 数据更新会重新渲染
        console.log('render', proxy.name)
        // h('div',{a:1})
        // h('div',{},'hello word')
        // h('div',{},h('span'))
        // h('div',h('span'))
        // h('div',[h('span'),h('span')])
        // h('div',null,h('span'),h('span'))
        // h('div',null,'a','b','c')
        return h('div', { style: { color: 'red' } }, 'hello')
      }
    }

    createApp(App, { name: 'aaa', age: 20 }).mount('#app')
  </script>
</body>

</html>
