    <script>
      const { reactive, createApp, h } = Vue;
      const App = {
        setup() {
          const state = reactive({
            name: "lxy",
            age: 25,
          });
          setTimeout(() => {
            state.name = "aaa";
          }, 1000);
          return () => {
            //render 函数
            return h(
              "div",
              { style: { color: "red" } },
              state.name + ":" + state.age
            );
          };
        },
      };
      //组件是怎么渲染是  初始化流程
      createApp(App).mount("#app");
    </script>
