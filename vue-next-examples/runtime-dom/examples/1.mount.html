<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../dist/runtime-dom.global.js"></script>
  <script>
    const { createApp, h } = VueRuntimeDOM
    const App = {
      render() {
        return h('div', 'hello world')
      }
    }

    let app = createApp(App, {})//createApp中调用ensureRenderer().createApp()
    // 1.createRenderer 接收节点操作的一系列方法
    // 2.讲用户的两个参数传递给createApp()方法中
    const proxy = app.mount('#app')//调用重写的mount方法
    console.log(proxy)

    // 组件初始化
    // 1.把组件创造一个虚拟节点
    // 2.将虚拟节点挂载到容器上
  </script>
</body>

</html>
